# Flyway config - Test environment (H2-specific migrations)
# Note: test/ has its own H2-compatible versions, not using common/ due to PostgreSQL-specific syntax
spring.flyway.locations=classpath:/db/test

# Database config - H2 with PostgreSQL compatibility
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Server config
server.port=8099

# Test credentials (n√£o usar env vars em testes)
google.clientId=test-client-id
utfpr.token.secret=test-token-secret-for-testing-only
utfpr.front.url=http://localhost:4200
