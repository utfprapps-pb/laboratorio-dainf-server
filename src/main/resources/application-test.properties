# Flyway config - DISABLED in test environment
# Tests use Hibernate ddl-auto=create-drop for schema management from JPA entities
# This avoids conflicts between Flyway migrations and Hibernate schema generation
spring.flyway.enabled=false

# Database config - H2 with PostgreSQL compatibility
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Server config
server.port=0

# Test credentials (n√£o usar env vars em testes)
google.clientId=test-client-id
utfpr.token.secret=test-token-secret-for-testing-only
utfpr.front.url=http://localhost:4200
