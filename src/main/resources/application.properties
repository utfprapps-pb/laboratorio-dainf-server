spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
google.clientId=${GOOGLE_CLIENT_ID}

# JWT Token
utfpr.token.secret=${UTFPR_TOKEN_SECRET}

# Email - Usando apenas spring.mail.* (padrão Spring Boot)
spring.mail.host=${UTFPR_EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${UTFPR_EMAIL_PORT:587}
spring.mail.username=${UTFPR_EMAIL_USERNAME:test@placeholder.com}
spring.mail.password=${UTFPR_EMAIL_PASSWORD:placeholder-password}
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
utfpr.front.url=${UTFPR_FRONT_URL}

# File Storage with MINIO
minio.endpoint=${MINIO_ENDPOINT:http://127.0.0.1:9000}
minio.port=${MINIO_PORT:9000}
minio.access-key=${MINIO_ACCESS_KEY:minio@admin}
minio.secret-key=${MINIO_SECRET_KEY:minio@admin}
minio.secure=${MINIO_SECURE:false}
minio.bucket-name=${MINIO_BUCKET_NAME:dainf-labs}
minio.image-size=10485760
minio.file-size=104857600

spring.flyway.locations=classpath:/db/common

# Database config - Default PostgreSQL settings (dev/prod)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# HikariCP - Default timeouts for all environments
spring.datasource.hikari.idleTimeout=120000
spring.datasource.hikari.maxLifetime=500000

# Security Oauth2 + Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Propriedades comuns a todos os ambientes
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:/opt/uploads
# REMOVIDO: enable_lazy_load_no_trans causa queries inesperadas fora de transações
# Use @Transactional(readOnly = true) e @EntityGraph para carregar associações LAZY
# spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jackson.serialization.fail-on-empty-beans=false
