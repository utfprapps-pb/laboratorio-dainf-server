spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
google.clientId=${GOOGLE_CLIENT_ID}

# JWT Token
utfpr.token.secret=${UTFPR_TOKEN_SECRET}

# Email
spring.mail.host=${UTFPR_EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${UTFPR_EMAIL_PORT:587}
spring.mail.username=${UTFPR_EMAIL_USERNAME:test@placeholder.com}
spring.mail.password=${UTFPR_EMAIL_PASSWORD:placeholder-password}
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

# Email admin
app.email.admin=${UTFPR_EMAIL_ADMIN:dainf.labs@gmail.com}

# Frontend URL - CORS
utfpr.front.url=${UTFPR_FRONT_URL:http://localhost:4200}

# VT do Project Loom
spring.threads.virtual.enabled=true

management.endpoints.web.exposure.include=health,metrics
management.metrics.enable.jvm.threads=true
management.endpoint.health.show-details=when-authorized

logging.level.java.lang.VirtualThread=INFO

# File Storage with MINIO
minio.endpoint=${MINIO_ENDPOINT:http://127.0.0.1:9000}
minio.port=${MINIO_PORT:9000}
minio.access-key=${MINIO_ACCESS_KEY:minio@admin}
minio.secret-key=${MINIO_SECRET_KEY:minio@admin}
minio.secure=${MINIO_SECURE:false}
minio.bucket-name=${MINIO_BUCKET_NAME:dainf-labs}
minio.image-size=10485760
minio.file-size=104857600

spring.flyway.locations=classpath:/db/common

# PostgreSQLdev/prod)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# HikariCP
spring.datasource.hikari.idleTimeout=120000
spring.datasource.hikari.maxLifetime=500000

# Security Oauth2 + Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Propriedades comuns a todos os ambientes
spring.jackson.serialization.fail-on-empty-beans=false
application.logo-url=${APPLICATION_LOGO_URL:https://kirinus.tec.br:9000/utfpr-bucket/logo-utf-mais-prod.png}
